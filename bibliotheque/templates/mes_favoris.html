{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <!-- Titre centré et vert pur -->
    <h2 class="mb-4 text-center" style="color: #008000;">Mes favoris</h2>

    {% if favoris %}
        <div class="row">
            {% for livre in favoris %}
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        {% if livre.image %}
                            <img src="{{ livre.image.url }}" class="card-img-top" alt="{{ livre.titre }}" style="height: 200px; object-fit: cover;">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ livre.titre }}</h5>
                            <p class="card-text">{{ livre.auteur }}</p>
                            
                            <!-- Bouton "Voir" -->
                            <a href="{% url 'detail_livre' livre.categorie.id livre.id %}?depuis=favoris" class="btn btn-primary btn-sm">Voir</a>


                            <!-- Bouton "Supprimer des favoris" supprimé -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Vous n'avez aucun livre en favori.</p>
    {% endif %}
</div>
{% endblock %}
