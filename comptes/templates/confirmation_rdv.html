        <div class="col-md-6">
            <!-- Carte de confirmation -->
            <div class="card rounded-4" style="box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);">
                <div class="card-body p-5 text-center">
                    <h3 class="mb-4" style="font-weight: 700; color: #1e5b34;">
                        Votre rendez-vous a été enregistré avec succès !
                    </h3>
                    <a href="{% url 'accueil' %}" class="btn btn-success w-50 py-2 rounded-pill" style="font-weight: 600; transition: all 0.3s ease; background-color: black; border-color: black;">

            </div>
        </div>
    </div>
</div>
